<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">stop</button>
</body>

<script>
    // setTimeout(function(){
    //     console.log("Chai is getting printed after 2 sec");
    // }, 2000)

    const changeText = function() {
        document.querySelector("h1").innerHTML = "Happy hu mai";
    }

    const changeH1 = setTimeout(changeText, 2000);
    // clearTimeout(changeH1);

    // we can stop the change to happen before 2 sec by doing this
    document.querySelector("#stop").addEventListener("click", ()=> {
        clearTimeout(changeH1);
        console.log("STOPPED");
    })
</script>

</html>
