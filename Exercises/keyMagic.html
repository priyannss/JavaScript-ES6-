<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .project {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .key {
            font-size: x-large;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="project">
        <div class="insert">
            <div class="key">Press the key and watch the magic</div>
        </div>
    </div>
</body>

<script>
    let insert = document.querySelector(".insert");

    window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
            <div class = "color">
                <table>
                    <tr>
                        <th>key</th>
                        <th>keyCode</th>
                        <th>code</th>
                    </tr>
                    <tr>
                        <td>${e.key === " " ? "space" : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div>
        `
    })
</script>

</html>
