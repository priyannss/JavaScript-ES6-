<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="color: red;" class="container">
        <div data-createdBy="Priyanshu" class="box">box-1</div>  <!-- data- attribute -->
    </div>

    <script>
        document.querySelector(".box").innerHTML;
        document.querySelector(".box").innerText;
        document.querySelector(".container").innerText;
        document.querySelector(".container").tagName;
        document.querySelector(".container").nodeName;
        
        // document.querySelector(".box").hidden = true;
        document.querySelector(".box").innerHTML = "Hey i am box 1";
        document.querySelector(".container").getAttribute("style");
        document.querySelector(".container").setAttribute("style", "display: inline");

        document.querySelector(".box").attributes;
        document.querySelector(".box").removeAttribute("style");

        document.querySelector(".box").dataset;

        // use on any web to change its content
        // document.webDesign = "on";
        </script>
</body>
</html>
