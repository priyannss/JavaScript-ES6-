<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    // ++++++++++++++++++ appending ++++++++++++++
    const addLanguage = (langName)=> {
        const li = document.createElement("li");
        li.innerHTML = langName;
        document.querySelector(".language").append(li);
    }

    function addOptiLanguage(langName) {
        const li = document.createElement("li");
        li.append(document.createTextNode(langName));
        document.querySelector(".language").append(li);
    }

    addLanguage("Java");
    addLanguage("CSS")

    addOptiLanguage("cpp");
    addOptiLanguage("HTML");

    // ++++++++++++ Edit +++++++++++++++++
    // const secli = document.querySelector("li:first-child");
    const secli = document.querySelector("li:nth-child(2)");
    // secli.innerHTML = "Java op";
    const newLi = document.createElement("li");
    newLi.textContent = "Java op";
    secli.replaceWith(newLi);

    // another way
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>JS</li>";


    // +++++++++++++++++ remove +++++++++++++++++
    const lastLi = document.querySelector(".language").lastElementChild;
    lastLi.remove();
    
</script>

</html>
