<body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>

<script>
    // document.getElementById("orange").addEventListener("click", ()=> {
    //     document.body.style.backgroundColor = "orange";
    // })
    // document.getElementById("green").onclick = function() {
    //     document.body.style.backgroundColor = `green`;
    // }

    // what if you have more then 100s of buttons?



    // function clickHandler(color) {
    //     document.body.style.backgroundColor = `${color}`;
    // }

    // document.getElementById("orange").addEventListener("click", clickHandler("orange")); // here it will directly execute the function without clicking it
    // document.getElementById("green").addEventListener("click", clickHandler("green"));




    // so to avoid that
    function clickHandler(color) {
        // document.body.style.backgroundColor = `${color}`;

        function setColor() {
            document.body.style.backgroundColor = `${color}`;
        }

        return setColor;
    }

    document.getElementById("orange").onclick = clickHandler("orange");
    document.getElementById("green").onclick = clickHandler("green");

</script>
